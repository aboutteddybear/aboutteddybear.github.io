<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>BASA BASI</title>
    </head>
    <body>
        <div class='position-absolute top-50 start-50 translate-middle'>
            <button id='button' class='btn btn-primary btn-lg' onclick='mulai()'> JANGAN DI KLIK ! </button>
            <div id='iloveyou' style='display: none;'>
                <h2 class='text-center'>Aku sayang kamu<br>&#10084;&#65039;</h2>
            </div>
        </div>
        <span id='hati' class='fixed-bottom text-center my-3' onclick='hati()'></span>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
        <script src="https://www.cssscript.com/demo/confetti-falling-animation/confetti.js"></script>
        <script type="text/javascript">
            const author = 'Brayen Prayoga';
            document.getElementById('hati').innerHTML = `&#10084;&#65039; ${author}`;
            const swals = Swal.mixin({
                cancelButtonColor: '#d33',
                confirmButtonColor: '#3085d6',
            });
            async function mulai(){
                await swals.fire('Halo...', 'Mau nanya dong', 'question');
                await swals.fire('Tapi jawab jujur yaa !','','info');
                await swals.fire('Awas aja kalo boong !!!','','error');
                var { value: nama } = await swals.fire({
                    title: 'Masukin nama kamu dulu',
                    input: 'text',
                    showCancelButton: true,
                });
                if(nama){
                    var { isConfirmed: sayang } = await swals.fire({
                        title: `${nama} sayang gak sama ${author}`,
                        confirmButtonText: 'Sayang',
                        cancelButtonText: 'Gak',
                        showCancelButton: true,
                    });
                    if(sayang){
                        await swals.fire(`${author} juga sayang sama ${nama}`);
                        var { value: persen } = await swals.fire({
                            title: 'Seberapa sayang emangnya?',
                            icon: 'question',
                            input: 'range',
                            inputLabel: 'Antara 1-100 ya',
                            inputAttributes: {
                                min: 1,
                                max: 100,
                            },
                            inputValue: 50
                        });
                        if(persen){
                            await swals.fire(`Makasih ya udah sayang sama ${author} ${persen}%`);
                            var { isConfirmed: kangen } = await swals.fire({
                                title: `Sekarang ${nama} kangen gak sama ${author}?`,
                                confirmButtonText: 'Kangen',
                                cancelButtonText: 'Gak!',
                                showCancelButton: true,
                            });
                            if(kangen){
                                await swals.fire(`Huhu iya ${author} juga kangen ${nama} :(`);
                                await swals.fire(`TAPI BOONG HEHE`);
                                await swals.fire('Terakhir deh, Sumpah');
                                await swals.fire('Coba klik ikon hati di paling bawah dong');
                            } else {
                                await swals.fire('Gak kangen tapi Rindu kan :)', '', 'info');
                            }
                        }
                    } else {
                        await swals.fire('Dah Lah', '', 'info');
                    }
                } else {
                    await swals.fire('Jangan kosong dong', '', 'info');
                }
            }
			function hati(){
				document.getElementById('button').style = 'display: none';
				document.getElementById('iloveyou').style = '';
				startConfetti();
			}
        </script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    </body>
</html>
